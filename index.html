<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BubbleChat</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background: #808080;
        font-family: "Press Start 2P", monospace;
        font-size: 10px; /* тонкий пиксельный шрифт */
        letter-spacing: 0.5px;
        image-rendering: pixelated;
    }

    /* Регистрация */
    #reg {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: #d0d0d0;
        padding: 20px;
        border: 4px solid black;
        width: 90%;
        max-width: 300px;
        text-align: center;
        box-sizing: border-box;
    }

    /* Чат */
    #chat {
        display: none;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        background: #a0a0a0;
        padding: 10px;
        border-bottom: 4px solid black;
        font-size: 10px;
        line-height: 12px;
        box-sizing: border-box;
    }

    #input {
        display: flex;
        background: #d0d0d0;
        padding: 8px;
        box-sizing: border-box;
    }

    #input input {
        flex: 1;
        padding: 8px;
        font-family: inherit;
        font-size: 12px;
        box-sizing: border-box;
    }

    #input button {
        margin-left: 8px;
        padding: 8px;
        font-family: inherit;
        font-size: 12px;
        cursor: pointer;
        flex-shrink: 0;
    }

    .msg { margin-bottom: 8px; word-break: break-word; }
    .nick { cursor: pointer; }
    .system { color: black; opacity: 0.7; margin-bottom: 8px; }

</style>
</head>
<body>

<div id="reg">
    <p>Введите ник:</p>
    <input id="nickname" type="text" maxlength="16">
    <br><br>
    <button onclick="enterChat()">Войти</button>
</div>

<div id="chat">
    <div id="messages"></div>
    <div id="input">
        <input id="text" type="text" placeholder="Написать сообщение…">
        <button onclick="sendMsg()">Отправить</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const msgBox = document.getElementById("messages");

function enterChat() {
    const nick = document.getElementById("nickname").value.trim();
    if (!nick) return;
    socket.emit("set-nickname", nick);
    document.getElementById("reg").style.display = "none";
    document.getElementById("chat").style.display = "flex";
}

socket.on("system", txt => {
    msgBox.innerHTML += `<div class="system">* ${txt}</div>`;
    msgBox.scrollTop = msgBox.scrollHeight;
});

socket.on("chat-message", data => {
    msgBox.innerHTML += `
        <div class="msg">
            <span class="nick" style="color:${data.color}" onclick="reply('${data.nick}')">${data.nick}</span>:
            <span>${data.text}</span>
        </div>
    `;
    msgBox.scrollTop = msgBox.scrollHeight;
});

function sendMsg() {
    const t = document.getElementById("text").value.trim();
    if (!t) return;
    socket.emit("chat-message", t);
    document.getElementById("text").value = "";
}

function reply(nick) {
    document.getElementById("text").value = "@" + nick + " ";
    document.getElementById("text").focus();
}
</script>

</body>
</html>
