<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BubbleChat</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background: #808080;
        font-family: "Press Start 2P", monospace;
        font-size: 10px;
        image-rendering: pixelated;
    }

    #reg {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: #d0d0d0;
        padding: 20px;
        border: 4px solid black;
        width: 90%;
        max-width: 300px;
        text-align: center;
    }

    #chat {
        display: none;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #messages {
        flex: 1;
        overflow-y: auto;
        background: #a0a0a0;
        padding: 10px;
        border-bottom: 4px solid black;
        font-size: 10px;
    }

    #input {
        display: flex;
        background: #d0d0d0;
        padding: 8px;
    }

    #input input {
        flex: 1;
        padding: 8px;
        font-family: inherit;
        font-size: 12px;
    }

    #input button {
        margin-left: 8px;
        padding: 8px;
        font-family: inherit;
        font-size: 12px;
        cursor: pointer;
    }

    .msg { margin-bottom: 8px; word-break: break-word; }
    .nick { cursor: pointer; }
    .system { color: black; opacity: 0.7; margin-bottom: 8px; }

    /* === ИГРОВОЕ ОКНО === */
    #game {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 150px;
        height: 150px;
        border: 3px solid black;
        background: #5c94fc;
        image-rendering: pixelated;
    }
</style>
</head>
<body>

<div id="reg">
    <p>Введите ник:</p>
    <input id="nickname" type="text" maxlength="16">
    <br><br>
    <button onclick="enterChat()">Войти</button>
</div>

<div id="chat">
    <canvas id="game" width="150" height="150"></canvas>

    <div id="messages"></div>

    <div id="input">
        <input id="text" type="text" placeholder="Написать сообщение…">
        <button onclick="sendMsg()">Отправить</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
/* === ЧАТ === */

const socket = io();
const msgBox = document.getElementById("messages");

function enterChat() {
    const nick = document.getElementById("nickname").value.trim();
    if (!nick) return;
    socket.emit("set-nickname", nick);
    document.getElementById("reg").style.display = "none";
    document.getElementById("chat").style.display = "flex";
}

socket.on("system", txt => {
    msgBox.innerHTML += `<div class="system">* ${txt}</div>`;
    msgBox.scrollTop = msgBox.scrollHeight;
});

socket.on("chat-message", data => {
    msgBox.innerHTML += `
        <div class="msg">
            <span class="nick" style="color:${data.color}" onclick="reply('${data.nick}')">${data.nick}</span>:
            <span>${data.text}</span>
        </div>
    `;
    msgBox.scrollTop = msgBox.scrollHeight;
});

function sendMsg() {
    const t = document.getElementById("text").value.trim();
    if (!t) return;
    socket.emit("chat-message", t);
    document.getElementById("text").value = "";
}

function reply(nick) {
    document.getElementById("text").value = "@" + nick + " ";
    document.getElementById("text").focus();
}

/* === МИНИ-МАЙН === */

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const W = 15;  // ширина мира в блоках
const H = 15;  // высота мира в блоках
const BS = 10; // размер блока

// МИР 2D
let world = [];
for (let y = 0; y < H; y++) {
    world[y] = [];
    for (let x = 0; x < W; x++) {
        if (y === H - 1) world[y][x] = 1; // земля
        else world[y][x] = 0;
    }
}

// 0 — воздух
// 1 — земля
// 2 — трава
// 3 — дерево

// БОТЫ
const bots = [
    {
        name: "Валера",
        x: 3, y: 13,
        inv: 0,
        color: "red",
        target: {x: 10, y: 13}
    },
    {
        name: "Киса",
        x: 12, y: 13,
        inv: 0,
        color: "pink",
        target: {x: 5, y: 13}
    }
];

// ДВИЖЕНИЕ
function moveBot(bot) {
    if (bot.x < bot.target.x) bot.x++;
    else if (bot.x > bot.target.x) bot.x--;

    if (bot.y < bot.target.y) bot.y++;
    else if (bot.y > bot.target.y) bot.y--;
}

// ДОБЫЧА
function mine(bot) {
    if (world[bot.y][bot.x] !== 0) {
        bot.inv++;
        world[bot.y][bot.x] = 0;
    }
}

// ПОСТРОЙКА
function build(bot) {
    if (bot.inv > 0) {
        if (world[bot.y - 1][bot.x] === 0) {
            world[bot.y - 1][bot.x] = 3;
            bot.inv--;
        }
    }
}

// АИ БОТОВ
function botAI(bot) {
    if (Math.random() < 0.4) mine(bot);
    else if (Math.random() < 0.4) build(bot);
    else moveBot(bot);
}

// ОТРИСОВКА
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // мир
    for (let y = 0; y < H; y++) {
        for (let x = 0; x < W; x++) {
            if (world[y][x] === 1) ctx.fillStyle = "#7a4f2b";
            else if (world[y][x] === 3) ctx.fillStyle = "#c28c3a";
            else ctx.fillStyle = "transparent";

            ctx.fillRect(x * BS, y * BS, BS, BS);
        }
    }

    // боты
    for (let bot of bots) {
        ctx.fillStyle = bot.color;
        ctx.fillRect(bot.x * BS, bot.y * BS, BS, BS);
    }
}

// ЦИКЛ
setInterval(() => {
    bots.forEach(botAI);
    draw();
}, 300);

draw();
</script>

</body>
</html>
